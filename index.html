<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor Universal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
 <h1>litoralnortesoftware.co.br</h1>
 <img src="imagens/web.webp" alt="webp" class="icone">

     <div class="tabs">
      <button class="tab active" onclick="abrirConversor('binario')">Binário</button>
      <button class="tab" onclick="abrirConversor('octal')">Octal</button>
      <button class="tab" onclick="abrirConversor('hex')">Hexadecimal</button>
    </div>

    <!-- Binário -->
    <div class="conversor" id="binario">
      <label>Decimal:</label>
      <input type="number" id="decimalBin" oninput="decimalParaBinario()">
      <label>Binário:</label>
      <input type="text" id="binario" oninput="binarioParaDecimal()">
      <div class="resultado" id="resBin">Digite um valor...</div>
    </div>

    <!-- Octal -->
    <div class="conversor" id="octal" style="display:none;">
      <label>Decimal:</label>
      <input type="number" id="decimalOct" oninput="decimalParaOctal()">
      <label>Octal:</label>
      <input type="text" id="octalNum" oninput="octalParaDecimal()">
      <div class="resultado" id="resOct">Digite um valor...</div>
    </div>

    <!-- Hexadecimal -->
    <div class="conversor" id="hex" style="display:none;">
      <label>Decimal:</label>
      <input type="number" id="decimalHex" oninput="decimalParaHex()">
      <label>Hexadecimal:</label>
      <input type="text" id="hexadecimal" oninput="hexParaDecimal()">
      <div class="resultado" id="resHex">Digite um valor...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
